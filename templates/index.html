{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Paste</h1>

    <div class="form">
        <form action="/scrap" method="POST">
            <label for="content">Channel urls  (use "," for multiple):</label><br>
            <input type="text" name="content" id="content"><br>
            <label for="no_of_vid">N of videos:</label><br>
            <input type="text" name="no_of_vid" id="no_of_vid"><br>
            <label for="no_of_comment">N of comment:</label><br>
            <input type="text" name="no_of_comment" id="no_of_comment"><br><br>
            <input type="submit" value="Scrap">
        </form>
    </div>
</div>
{% endblock %}
